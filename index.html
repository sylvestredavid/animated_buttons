<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animated buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <button class="btn btn_red" onclick="addAnimation(this, 'break')">keyframe</button>
        <button class="btn btn_purple btn_transform" onclick="addAnimation(this, 'btn_transform_active')">transition</button>
        <button class="btn btn_blue" onclick="anim(this)">javascript</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
